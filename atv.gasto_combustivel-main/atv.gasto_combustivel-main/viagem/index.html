<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Viagem</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
  <source src="video/13154467_1280_720_30fps.mp4" type="video/mp4">
</video>  
  <div class="container">
    <h1>Calcular Custo de Viagem</h1>

    <label for="distancia">Distância da viagem: (km)</label>
    <input type="number" id="distancia" placeholder="Ex: 150" />

    <label for="consumo">Consumo do veículo: (km)</label>
    <input type="number" id="consumo" placeholder="Ex: 12" />

    <label for="preco">Preço do combustível: (R$)</label>
    <input type="number" id="preco" placeholder="Ex: 5.89" step="0.01" />

    <button onclick="calcularViagem()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
